logging:
  version: 1
  formatters:
    simple:
      format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
  handlers:
    console:
      class: logging.StreamHandler
      level: DEBUG
      formatter: simple
      stream: ext://sys.stdout
    file:
      class: logging.FileHandler
      level: DEBUG
      formatter: simple
      filename: ./logs/app.log
      mode: a
  loggers:
    default:
      level: DEBUG
      handlers: [console]
    generate_example_database:
      level: DEBUG
      handlers: [console, file]
      propagate: no
    SQLiteEngine:
      level: DEBUG
      handlers: [console, file]
      propagate: no